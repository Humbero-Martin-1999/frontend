<header>
  <h1>Plataforma C2C</h1>
  <nav>
    <a routerLink="/">Inicio</a>
    <a routerLink="/create-product">Crear Producto</a>
  </nav>
</header>
<main>
  <h2>Publicar un producto</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="title">Título:</label>
    <input id="title" [(ngModel)]="product.title" name="title" required>

    <label for="description">Descripción:</label>
    <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>

    <label for="price">Precio:</label>
    <input id="price" type="number" [(ngModel)]="product.price" name="price" required>

    <label for="image">Imagen (URL):</label>
    <input id="image" [(ngModel)]="product.image" name="image" required>

    <button type="submit">Publicar</button>
  </form>
</main>
